<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Pokémon TCGP, cartas, nintendo, juego, cartas"/>

    <title>Pokémon TCGP</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/main.js" defer></script>

</head>
<body id="color" class="form">
    <header>
        <!--Imagen de portada-->
        <section id="banner_formulario"></section>
    </header>

    <main class="form">
        <!--Barra de navegación-->

            <!--Versión para resoluciones grandes-->
            <nav id="desktop">
                <ul>
                    <a href="../pages/sobres.html"><li><p>Sobres</p></li></a>
                    <a href="../pages/detalles.html"><li><p>Detalles</p></li></a>
                    <a href="../pages/info.html"><li><p>Info</p></li></a>
                    <a href="../index.html"><li><p>Index</p></li></a>
                    <!-- Boton claro_oscuro -->
                    <img src="/media/dark ball.png" alt="pokeball" id="pokeball" class="pokeball">
                </ul>
            </nav>
    
                <!--Versión para resoluciones pequeñas-->
            <nav id="mobile">
                <i class="fa-solid fa-bars"></i>
            </nav>
    
            <nav id="mobileMenu">
                <h1>Menú</h1>
                <ul>
                    <a href="../pages/sobres.html"><li><p>Sobres</p></li></a>
                    <a href="../pages/detalles.html"><li><p>Detalles</p></li></a>
                    <a href="../pages/info.html"><li><p>Info</p></li></a>
                    <a href="../index.html"><li><p>Index</p></li></a>
                </ul>
            </nav>

            
          <!-- Formulario de datos de Usuario -->
          <form action="" method="post" class="form_formulario">
            <fieldset>
                <legend>Datos del usuario</legend>
        
                <label for="usuarioNombre">*Nombre del usuario:</label>
                <input type="text" name="nombre" id="usuarioNombre" required>
                
            </fieldset>
            <fieldset>
                <legend>Mensaje del usuario</legend>
        
                <label for="usuarioMensaje">Mensaje: </label>
                <input type="textarea" name="mensaje" id="usuarioMensaje">
        
                <button type="submit" id="submitComentario">Enviar</button>
                <button type="reset">Borrar Formulario</button>
            </fieldset>
        </form>

        <!--Mensajes de los usuario-->
        <section>
            <section class="titulo_comentario">
                <h1>Título Principal</h1>
            </section>
            <section class="contenido_comentarios" id="comentarios">
                <!--Aquí van todos los comentarios añadidos mediante JavaScript-->
            </section>
        </section>
               
    </main>

    <footer>

                </a>
            </li>
            <li>
                <a href="https://github.com/SvenLee-J" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Icon"> Sven Lee Jansen Gorreta
                </a>
            </li>
        </ul>
    </footer>

</html>
